    <script id="closedOpenScript">
        function isOpen() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();

            const isOpenDay = (day >= 2 && day <= 6) || day === 0;
        
            const isOpenTime = (hour > 9 || (hour === 9 && minute >= 0)) && (hour < 18 || (hour === 18 && minute === 0));
        
            return isOpenDay && isOpenTime;
        }
        
        function updateBanner() {
            const banner = document.getElementById('status-banner');
            if (isOpen()) {
                banner.textContent = "We are open! Please call or message to book an appointment. Tuesday to Sunday, 9AM to 6PM";
                banner.className = "open";
            } else {
                banner.textContent = "We are closed. We open Tuesday to Sunday, 9AM to 6PM";
                banner.className = "closed";
            }
        }
        window.onload = updateBanner;
    </script>     
    <div id="status-banner"></div>
